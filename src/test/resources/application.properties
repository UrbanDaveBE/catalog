spring.application.name=catalog

# --- WICHTIG F\u00DCR TESTCONTAINERS ---
# Hibernate soll die Tabellen im leeren Postgres-Container frisch erstellen
spring.jpa.hibernate.ddl-auto=create-drop

# --- LOGGING & DEBUGGING ---
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG

# Optional: Zeigt die Werte in den SQL-Queries an (statt nur ?)
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Actuator f\u00FCr Tests (optional, kann bleiben)
management.endpoints.web.exposure.include=*